input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model {
  id: ID!
  name: String!
  introduction: String
}

type Room @model {
  id:ID!
  name: String!
  last_msg_time: String!
  last_msg: String
  last_msg_sender:String
  members: String!
}

type Group @model{
  id: ID!
  user_id:String!
  room_id:String!
  join_time: String!
  left_time: String
}



